<div class="user-popover-page">
  <div text-right class="close-div">
    <ion-button fill="clear" (click)="closePopover()" color="dark">
      <ion-icon name="close"></ion-icon>
    </ion-button>
  </div>

  <ion-item *ngIf="user">
    {{user.name}}
  </ion-item>

  <div text-center>
    <ion-button fill="clear" (click)="doLogout()" color="dark">
      <ion-icon name="power"></ion-icon>
    </ion-button>
  </div>
</div>
